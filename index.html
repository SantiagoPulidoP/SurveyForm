<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
</head>
<body>
    <main class="main">
        <h1 id="title">Welcome to MaxSurvey</h1>
        <p id="description">We will guide you through your best decitions</p>

        <form  id="survey-form">

            <label for="name" id="name-label">Nombre:</label>
            <input type="text" id=name name="user_name" placeholder="Enter your name">

            <label for="email" id="email-label" >Email: </label>
            <input type="email" id="email" placeholder="Enter your email">
 
            <label for="number" id="label-number">Age:</label>
            <input type="number" min="10" max="99" id="number" placeholder="Age">

            <!-- Barra desplegable  -->

            <select name="role" id="dropdown">
                <option disabled selected value> Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time job</option>
                <option value="learner">Full time learner</option>
                <option value="prenerNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

        <!-- Radio buttons -->
            <label>
                <input type="radio" name="would_recomend"> Maybe
            </label>

            <label>
                <input type="radio" name="yes"> Definitely
            </label>

            <label>
                <input type="radio" name="not">Not Sure
            </label>


            <!-- Checklist -->
            
            <label >
                <input type="checkbox" value="font-end">
                Front-end Projects
            </label>
            <label>
                <input type="checkbox" value="back-end">
                Back-end projects
            </label>
            <label >
                <input type="checkbox" value="Data_visualization">
                Data visualization
            </label>
            <label >
                <input type="checkbox" value="Challenges">
                Challegenges
            </label>

            <!-- Textarea -->

            <textarea name="coments" id="text-area" placeholder="Enter your comment here"></textarea>


        </form>
    </main>
     
</body>
</html>
